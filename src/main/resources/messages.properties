# パターン2 ---------------------------------------
#ユーザーネーム
userName=ユーザーネーム
NotBlank.userId={0}を入力してください(パターン2)


#メールアドレス
mailAddress＝メールアドレス
NotBlank.mailAddress={0}を入力してください(パターン2)


#パスワード
#password=パスワード
NotBlank.password={0}を入力してください(パターン2)
Length.password={0}は、{2}桁以上、{1}桁以下で入力してください(パターン2)
Pattern.password={0}は半角英数字で入力してください(パターン2)

#パスワード確認
passwordConfirmation=パスワード
NotBlank.passwordConfirmation={0}を入力してください(パターン2)
Length.passwordConfirmation={0}は、{2}桁以上、{1}桁以下で入力してください(パターン2)
Pattern.passwordConfirmation={0}は半角英数字で入力してください(パターン2)


