<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"></meta>

    <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/home.css}" rel="stylesheet"></link>

    <title>ContractUpdate</title>
</head>

<body>
<div th:replace="login/header::header"></div>
<div class="col-sm-8" th:text-align:center>
    <h3>現在の契約</h3>
</div>

<div class="col-sm-8" th:text-align:center>
    <P th:text="${OfficeName}"></P>
</div>

<div class="col-sm-8">
    <table class="table table-bordered table-hover">
        <tr>
            <th>
                <label for="date"></label>
                <input type="date" id="date" name="今日の日付" value="" class="col-sm-8"/>
            </th>
        </tr>
    </table>
</div>
<br>

<!-- ボタン -->
<div class="col-sm-8" th:text-align:center>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#demoNormalModal">
        契約終了日登録
    </button>
    <!-- モーダルダイアログ -->
    <div class="modal fade" id="demoNormalModal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="demoModalTitle">変更確認</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    本当に登録しますか？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-auto col-sm">はい</button>
                    <button type="button" class="btn btn-primary w-auto col-sm" th:href="@{'/contract_update'}">いいえ
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
