<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"></meta>

    <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/home.css}" rel="stylesheet"></link>

    <title>HoursChange</title>
</head>

<body>
<div th:replace="login/header::header"></div>
<div class="col-sm-8" th:text-align:center>
    <h3>契約時間の変更</h3>
</div>

<div class="col-sm-8">
    <form method="post" th:action="@{/hours_change}" th:object="${contractInfoForm}">
        <table class="table table-bordered table-hover">
            <tr>
                <th class="active">契約勤務時間</th>
                <td>
                    <div class="form-group">
                        <select type="text" name="num" class="col-sm-8" th:field="*{contractTime}">
                            <option value="">-</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                            <option value="60">60</option>
                            <option value="70">70</option>
                            <option value="80">80</option>
                            <option value="90">90</option>
                            <option value="100">100</option>
                            <option value="110">110</option>
                            <option value="120">120</option>
                            <option value="130">130</option>
                            <option value="140">140</option>
                            <option value="150">150</option>
                            <option value="160">160</option>
                            <option value="170">170</option>
                            <option value="180">180</option>
                            <option value="190">190</option>
                            <option value="200">200</option>
                            <option value="210">210</option>
                            <option value="220">220</option>
                            <option value="230">230</option>
                            <option value="240">240</option>
                            <option value="250">250</option>
                            <option value="260">260</option>
                            <option value="270">270</option>
                            <option value="280">280</option>
                            <option value="290">290</option>
                            <option value="300">300</option>
                            <option value="310">310</option>
                            <option value="320">320</option>
                            <option value="330">330</option>
                        </select> 時間
                    </div>
                </td>
            </tr>
            <tr>
                <th class="active col-sm-3">想定始業時間</th>
                <td>
                    <div class="form-group">
                        <label for="time"></label>
                        <input type="time"
                               id="time" class="form-control" th:field="*{startTime}"/>
                    </div>

            </tr>
            <tr>
                <th class="active">想定休憩時間</th>
                <td>
                    <div class="form-group">
                        <label for="time"></label>
                        <input type="time"
                               id="time" class="form-control" th:field="*{breakTime}"/>
                    </div>
                </td>
            </tr>
            <tr>
                <th class="active">想定退勤時間</th>
                <td>
                    <div class="form-group">
                        <label for="time"></label>
                        <input type="time"
                               id="time" class="form-control" th:field="*{endTime}"/>
                    </div>
                </td>
            </tr>
        </table>
        <!-- ボタン -->
        <div class="col-sm-8">
            <button class="btn btn-primary" type="submit">保存</button>
        </div>
    </form>
</div>
</body>
</html>
