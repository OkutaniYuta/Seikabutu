<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"></meta>
    <title>アドミン画面</title>
</head>
<body>
<div th:fragment="admin_contents">
    <div class="page-header">
        <h1>新規申請一覧画面</h1>
    </div>
</div>
<div class="col-sm-10" th:text-align:center>
    <table border="1" class="col-sm-10">
        <tr>
            <th>アカウントの新規申請数 :</th>
            <th>勤務変更の申請数 :</th>
        </tr>
        <tr th:each="contract : ${ContractList}">
            <td>
                <p th:text="${contract.StartDate}">件</p>
            </td>
            <td>
                <p th:text="${contract.EndDate}">件</p>
            </td>
        </tr>
        <tr>
        </tr>
    </table>
</div>
<br>
<!-- ボタン実装 -->
<div class="container-fluid">
    <div class=”row”>
        <div class="text-center">
            <!-- 過去の勤務時間詳細・変更 -->
            <a class="btn btn-primary　w-auto col-sm" th:href="@{'/workTimeInsert'}">新規申請一覧</a>
            <!-- 過去の勤務時間登録 -->
            <a class="btn btn-primary　w-auto col-sm" th:href="@{'/contract_list'}">勤務変更更新一覧</a>
        </div>
    </div>
</div>
</body>
</html>
