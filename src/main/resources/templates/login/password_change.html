<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultaq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8"></meta>

<!-- Bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<link th:href="@{/css/home.css}" rel="stylesheet"></link>

<title>PasswordChange</title>
</head>

<body>
	<!-- ヘッダー -->
	<div th:replace="login/header::header"></div>
	<div class="col-sm-8" th:text-align:center>
		<h3>パスワード変更画面</h3>
	</div>
	<form method="post" th:action="@{/password_change}" th:object="${passwordChangeForm}">
		<table class="table table-bordered table-hover">
			<tr>
				<!-- メールアドレスの入力エリア -->
				<th class="active col-sm-3">現在のパスワード入力</th>
				<td>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('nowPassword')} ? 'has-error'">
						<input type="text" class="form-control" th:field="*{nowPassword}" />
						<span class="text-danger"
							th:if="${#fields.hasErrors('nowPassword')}"
							th:errors="*{nowPassword}">password error </span>
					</div>
				</td>
			</tr>
			<tr>
				<th class="active col-sm-3">新しいパスワード入力</th>
				<td>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('newPassword')} ? 'has-error'">
						<input type="text" class="form-control" th:field="*{newPassword}" />
						<span class="text-danger"
							th:if="${#fields.hasErrors('newPassword')}"
							th:errors="*{newPassword}">password error </span>
					</div>
				</td>
			</tr>
			<tr>
				<th class="active col-sm-3">新しいパスワード入力の確認</th>
				<td>
				<div class="form-group"
						th:classappend="${#fields.hasErrors('confirmPassword')} ? 'has-error'">
						<input type="text" class="form-control" th:field="*{confirmPassword}" />
						<span
							class="text-danger" th:if="${#fields.hasErrors('passwordEqual')}"
							th:errors="*{passwordEqual}">password error </span>
					</div>
				</td>
			</tr>
		</table>
		<!-- ボタン -->
		<button class="btn btn-primary" type="submit">変更する</button>
	</form>

</body>
</html>
