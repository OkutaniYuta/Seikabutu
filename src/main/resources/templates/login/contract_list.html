<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"></meta>

    <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
          rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <link th:href="@{/css/home.css}" rel="stylesheet"></link>

    <title>ContractList</title>
</head>

<body>
<div th:replace="login/header::header"></div>
<div class="col-sm-8" th:text-align:center>
    <h3>契約一覧</h3>
</div>
<div class="col-sm-10" th:text-align:center>
    <table border="1" class="col-sm-10">
        <tr>
            <th>勤務開始日</th>
            <th>勤務終了日</th>
            <th>会社名</th>
        </tr>
        <tr th:each="contract : ${ContractList}">
            <td>
                <p th:text="${contract.StartDate}"></p>
            </td>
            <td>
                <p th:text="${contract.EndDate}"></p>
            </td>
            <td>
                <p th:text="${contract.OfficeName}"></p>
            </td>
            <td><a th:href="@{'working_info_month'}">
                <button type="button">詳細</button>
            </a></td>
        </tr>
        <tr>
        </tr>
    </table>
</div>
</body>
</html>
