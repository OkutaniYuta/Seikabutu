<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>

    <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <title>SignUp</title>
</head>
<body>
    <div class="col-sm-8">
        <div class="page-header">
            <h1>新規登録</h1>
        </div>
        <form method="post" th:action="@{/signup}" th:object="${signupForm}">
            <table class="table table-bordered table-hover">
                <!-- ユーザー名の入力エリア -->
                <tr>
                    <th class="active">ユーザー名</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" />
                            
                        </div>
                    </td>
                </tr>
                <tr>
                <!-- メールアドレスの入力エリア -->
                    <th class="active col-sm-3">メールアドレス</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" />
                        </div>
                    </td>
                </tr>
                <!-- パスワードの入力エリア -->
                <tr>
                    <th class="active">パスワード</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" />
                        </div>
                    </td>
                </tr>
                <!-- パスワードの確認入力エリア -->
                <tr>
                    <th class="active">パスワード確認</th>
                    <td>
                        <div class="form-group">
                            <input type="text" class="form-control" />
                        </div>
                    </td>
                </tr>
        
            </table>
            
            <!-- 申請する -->
            <button class="btn btn-primary" th:href="@{'/waitApplication'}" type="submit">申請する</button>
            <!-- ログイン画面に戻る -->
            <br>
            <a type="submit" th:href="@{'/login'}">ログイン画面に戻る</a>
        </form>
    </div>
</body>
</html>
