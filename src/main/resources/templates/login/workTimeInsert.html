<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>

    <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <title>workTimeInsert</title>
</head>
<body>
    <div class="col-sm-8">
        <div class="page-header">
            <h1>勤務時間の登録</h1>
        </div>
        <form method="post" th:action="@{/workTimeInsert}" th:object="${workTimeForm}">
            <table class="table table-bordered table-hover">
                <tr>
                    <th class="active">勤務日</th>
                    <td>
                        <div class="form-group">
                            <input type="date"
                                   name="今日の日付" class="form-control" th:field="*{workDay}"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active">始業時間</th>
                    <td>
                        <div class="form-group">
                            <label for="time"></label>
                            <input type="time" id="time" class="form-control" th:field="*{startTime}"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active">休憩時間</th>
                    <td>
                        <div class="form-group">
                            <label for="time"></label>
                            <input type="time" id="time" class="form-control" th:field="*{breakTime}"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <th class="active">終了時間</th>
                    <td>
                        <div class="form-group">
                            <label for="time"></label>
                            <input type="time" id="time" class="form-control" th:field="*{endTime}"/>
                        </div>
                    </td>
                </tr>
                </tr>
            </table>
            <button class="btn btn-primary" th:href="@{'/workTimeInsert'}" type="submit">保存する</button>
        </form>
    </div>
</body>
</html>
