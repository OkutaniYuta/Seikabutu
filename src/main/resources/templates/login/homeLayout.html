<<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"></meta>

    <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

	<link th:href="@{/css/home.css}" rel="stylesheet"></link>
	
    <title>Home</title>
</head>
<body>
	<!-- ヘッダー -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">勤怠管理</a>
			</div>
			<div class="header-logo-menu">
				<div id="nav-drawer">
      				<input id="nav-input" type="checkbox" class="nav-unshown">
      				<label id="nav-open" for="nav-input"><span></span></label>
      				<label class="nav-unshown" id="nav-close" for="nav-input"></label>
      				<div id="nav-content">
      					ここに中身をいれる
      				</div>
  				</div>
  					<div class="logo-area">LOGO</div>
  			</div>
		</div>
	</nav>
	
	<!-- ===== サイドバー ===== -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 sidebar">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation">
                        <a th:href="@{'/userList'}">ユーザ管理</a>
                    </li>
                    <li role="presentation">
                        <a th:href="@{'/admin'}">新規登録申請一覧</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
	
	<!-- コンテンツ -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-3 main">
				<div th:include="__${contents}__"></div>
			</div>
		</div>
	</div>
	
	
	<div class="clock">
		<span id="view_clock" ></span>
			<script type="text/javascript">
			timerID = setInterval('clock()',500); //0.5秒毎にclock()を実行

			function clock() {
			document.getElementById("view_clock").innerHTML = getNow();
			}

			function getNow() {
			var now = new Date();
			var year = now.getFullYear();
			var mon = now.getMonth()+1; //１を足すこと
			var day = now.getDate();
			var hour = now.getHours();
			var min = now.getMinutes();
			var sec = now.getSeconds();

			//出力用
			var s = year + "年" + mon + "月" + day + "日" + hour + "時" + min + "分" + sec + "秒"; 
			return s;
			
			}
			</script>
		</div>
	
</body>
</html>
