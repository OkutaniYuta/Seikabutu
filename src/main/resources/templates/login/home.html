<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultaq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>

    <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

	<link th:href="@{/css/home.css}" rel="stylesheet"></link>
	
    <title>Home</title>
</head>
<body>
	<!-- ヘッダー -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">勤怠管理</a>
			</div>
			
			<div class="header-logo-menu">
				<div id="nav-drawer">
      				<input id="nav-input" type="checkbox" class="nav-unshown">
      				<label id="nav-open" for="nav-input"><span></span></label>
      				<label class="nav-unshown" id="nav-close" for="nav-input"></label>
      				<div id="nav-content">
      					ここに中身をいれる
      				</div>
  				</div>
  					<div class="logo-area">LOGO</div>
  			</div>
		</div>
	</nav>
	
	<!-- ===== サイドバー ===== -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 sidebar">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation">
                        <a th:href="@{'/admin'}">新規登録申請一覧</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    	
	<!-- コンテンツ -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-3 main">
					<p>現在契約中の会社</p>
			</div>
		</div>	
	</div>
	<br>
	
	<!-- 現在の日時表示 -->
	<div style=text-align:center>
	<p th:text="${HomeService}"></p>
	</div>
	
	<!-- 過去の勤務時間詳細・変更 -->
	<div class="container-fluid">
		<div class=”row”>
			<div class="text-center">
    			<button class="btn btn-primary　w-auto col-sm" th:href="@{'/'}" type="submit">今日の勤務時間登録</button>
    		</div>
    	</div>
    </div>
    <!-- 過去の勤務時間登録 -->
    <div class="container-fluid">
    	<div class=”row”>
    		<div class="text-center">
    			<button class="btn btn-primary　w-auto col-sm" th:href="@{'/'}" type="submit">過去の勤務時間詳細・変更</button>
    		</div>
    	</div>
    </div>
    <br>
    
	
	
</body>
</html>
