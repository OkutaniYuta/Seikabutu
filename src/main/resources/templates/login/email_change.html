<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultaq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>

    <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
	<link th:href="@{/css/home.css}" rel="stylesheet"></link>
	
    <title>EmailChange</title>
</head>

<body>
<!-- ヘッダー -->
	<div th:replace="login/header::header"></div>
	<div class="col-sm-8" th:text-align:center>
		<h3>メールアドレス変更画面</h3><br>
		<div>
			<h3>現在のメールアドレス: </h3>
			<span th:text="${UserEmail}"></span>
		</div>
	</div>
	<form method="post" th:action="@{/email_change}" th:object="${signupForm}">
    	<table class="table table-bordered table-hover">
    		
			<tr>
        	<!-- メールアドレスの入力エリア -->
            <th class="active col-sm-3">新しいメールアドレスの入力</th>
            	<td>
                	<div class="form-group"
                		th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
                    	<input type="text" class="form-control" th:field="*{email}" />
                        	<span class="text-danger" th:if="${#fields.hasErrors('email')}"
                            	th:errors="*{email}">email error
                            </span>
                    </div>
               </td>
            </tr>
            <tr>
               <th class="active col-sm-3">新しいメールアドレスの確認</th>
            	<td>
                    <input type="text" class="form-control" th:field="*{confirmEmail}" />
               </td>
            </tr>
        </table>
        <!-- エラーメッセージの一覧表示 -->
            <ul>
                <li th:each="error : ${#fields.detailedErrors()}">
                    <span th:text="${error.message}">Error message</span>
                </li>
            </ul>
            <!-- ボタン -->
            <button class="btn btn-primary" type="submit">変更する</button>
				
				
	</form>
	
</body>
</html>
