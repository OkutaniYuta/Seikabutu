
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultaq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8"></meta>

<!-- Bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<link th:href="@{/css/home.css}" rel="stylesheet"></link>

<title>ContractInfoRegistration</title>
</head>

<body>
	<div th:replace="login/header::header"></div>
	<div class="col-sm-8" th:text-align:center>
		<h3>契約詳細情報の登録</h3>
	</div>

	<div class="col-sm-8">
		<form method="post" th:action="@{/contract_info_registration}"
			th:object="${contractInfoForm}">
			<table class="table table-bordered table-hover">
				<tr>
					<th><input type="text" class="col-sm-8"
						th:field="*{contractTime}" />
						<p>契約勤務時間</p></th>
				</tr>
			</table>


			<div class="col-sm-8">
				<table class="table table-bordered table-hover">
					<tr>
						<th>
							<p>想定始業時間</p> <label for="time"></label> <input type="time"
							id="time" class="col-sm-8" th:field="*{startTime}" />
						</th>
					</tr>
				</table>
			</div>

			<div class="col-sm-8">
				<table class="table table-bordered table-hover">
					<tr>
						<th>
							<p>想定休憩時間</p> <label for="time"></label> <input type="time"
							id="time" class="col-sm-8" th:field="*{breakTime}" />
						</th>
					</tr>
				</table>
			</div>

			<div class="col-sm-8">
				<table class="table table-bordered table-hover">
					<tr>
						<th>
							<p>想定退勤時間</p> <label for="time"></label> <input type="time"
							id="time" class="col-sm-8" th:field="*{endTime}" />
						</th>
					</tr>
				</table>
			</div>

			<div class="col-sm-8">
				<table class="table table-bordered table-hover">
					<tr>
						<th>
							<p>勤務開始日</p> <label for="date"></label> <input type="date"
							id="date" name="今日の日付" class="col-sm-8" th:field="*{startDate}" />
						</th>
					</tr>
				</table>
			</div>

			<div class="col-sm-8">
				<table class="table table-bordered table-hover">
					<tr>
						<th>
							<p>勤務先会社名</p> <input type="text" class="form-control"
							th:field="*{officeName}" />
						</th>
					</tr>
				</table>
			</div>

			<!-- ボタン -->
			<div class="col-sm-8">
				<button class="btn btn-primary" type="submit">保存</button>
			</div>
		</form>
	</div>
</body>
</html>
